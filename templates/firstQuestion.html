<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Font Icons -->
    <script src="https://kit.fontawesome.com/16b826ec6a.js" crossorigin="anonymous"></script> 

    <!-- My script.js  My style.css -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="styleQuestion.css">
    <script src="../script.js"></script>
    <script src="../include.js"></script>

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Standard HTML stuff -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Roboto+Slab:wght@100;300;600&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body onload="init()"> 
    <main>
        <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="sideMenu">
            <div class="alignWithImgOnLeft">
                <img src="../images/logo.png" alt="">
                <nav class="nav flex-column">
                    <a class="nav-link active" aria-current="page" href="#">HTML</a>
                    <a class="nav-link" href="#">CSS</a>
                    <a class="nav-link" href="#">JS</a>
                    <a class="nav-link" href="#">JAVA</a>
                </nav>
            </div>
        </div>
        <section class="mainContentQuestions" id="content" >
            <h1 class="headline" id="headline">da</h1> 
            <div class="questionRows" id="questionRows">
                
            </div>
            <div class="numberOfQuestionsContainer">
                <div class="numericContainer">
                    <span id="currentQuestion"></span>
                    /
                    <span id="quizLength"></span>
                </div>  
            </div>
            <div class="arrowsContainer">
                <button class="arrowBox" onclick="previousQuestion()" id="arrowBack"><</button>
                <button class="arrowBox" onclick="nextQuestion()" id="arrowForward">></button>
            </div>
            
            
            
        </section>
    </main>

    


</body>
</html>
